<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Innovation Advocacy Group</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .menu-hover:hover .menu-panel {
      transform: translateX(0);
    }

    .menu-hover .menu-panel {
      pointer-events: none;
    }

    .menu-hover:hover .menu-panel,
    .menu-panel:hover {
      pointer-events: auto;
      transform: translateX(0);
    }
  </style>
</head>
<body class="bg-white text-black">

  <!-- Top Bar -->
  <div class="w-full bg-black text-white h-[2.5cm] flex items-center px-4 relative z-10">
    <!-- Menu wrapper for hover detection -->
    <div class="menu-hover flex items-center space-x-3 cursor-pointer relative group">
      <!-- IAG logo -->
      <div class="text-2xl font-bold">IAG</div>

      <!-- Hamburger icon -->
      <div class="space-y-1">
        <div class="w-6 h-0.5 bg-white"></div>
        <div class="w-6 h-0.5 bg-white"></div>
        <div class="w-6 h-0.5 bg-white"></div>
      </div>

      <!-- Sliding Menu -->
      <div class="menu-panel absolute top-[2.5cm] left-0 w-64 h-screen bg-black text-white transform -translate-x-full transition-transform duration-300 ease-in-out flex flex-col space-y-6 p-6">
        <a href="#company" class="hover:text-gray-300">Company</a>
        <a href="#careers" class="hover:text-gray-300">Careers</a>
        <a href="#investors" class="hover:text-gray-300">Investors</a>
      </div>
    </div>

    <!-- Centered Title -->
    <div class="absolute left-1/2 transform -translate-x-1/2 text-xl">
      Innovation Advocacy Group
    </div>
  </div>

  <!-- Main Content Placeholder -->
  <div class="p-10">
    <h1 class="text-3xl font-semibold">Welcome to Innovation Advocacy Group</h1>
    <p class="mt-4 max-w-xl">Driving innovation through policy, talent, and strategic investment. Discover who we are, what we believe in, and how we move industries forward.</p>
  </div>

</body>
</html>
