<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Innovation Advocacy Group</title>

  <!-- Fonts: IBM Plex Sans & Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: #fff;
      color: #111;
      scroll-behavior: smooth;
      height: 100%;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      z-index: 1000;
    }

    .logo {
      font-family: 'IBM Plex Sans', sans-serif;
      font-weight: 600;
      font-size: 1.6rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: white;
    }

    .menu-icon {
      font-size: 2rem;
      color: white;
      line-height: 1;
      font-family: serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .menu-icon span {
      line-height: 1;
    }

    .hero {
      height: 100vh;
      background: url('DSC01475.JPG') center center / cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      text-align: center;
      padding-top: 140px; /* Lifted up ~2 inches */
    }

    .title-stack {
      position: relative;
      display: inline-block;
    }

    .shadow-text {
      font-family: 'Playfair Display', serif;
      font-size: 2.8vw;
      font-weight: 600;
      color: black;
      position: absolute;
      top: 2px;
      left: 2px;
      z-index: 0;
      letter-spacing: 0.05em;
    }

    .main-text {
      font-family: 'Playfair Display', serif;
      font-size: 2.8vw;
      font-weight: 600;
      color: white;
      position: relative;
      z-index: 1;
      letter-spacing: 0.05em;
    }

    @media (max-width: 768px) {
      .shadow-text, .main-text {
        font-size: 5vw;
      }

      .logo {
        font-size: 1.2rem;
      }

      .menu-icon {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">IAG</div>
    <div class="menu-icon">
      <span>,</span>
      <span>,</span>
      <span>,</span>
    </div>
  </header>

  <section class="hero">
    <div class="title-stack">
      <h1 class="shadow-text">Innovation Advocacy Group</h1>
      <h1 class="main-text">Innovation Advocacy Group</h1>
    </div>
  </section>

</body>
</html>
