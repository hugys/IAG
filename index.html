<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Innovation Advocacy Group</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'IBM Plex Sans', sans-serif;
    }

    body {
      background-color: black;
    }

    header {
      width: 100%;
      height: 2.5cm;
      background-color: black;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      padding: 18px 40px 0; /* moved IAG & hamburger up by 2mm (20px â†’ 18px) */
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: white;
      line-height: 1;
    }

    .menu-icon {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 18px;
      width: 24px;
      margin-top: 4px;
      cursor: pointer;
    }

    .menu-icon span {
      height: 2px;
      background-color: white;
      width: 100%;
      border-radius: 1px;
    }

    .title-wrapper {
      position: absolute;
      top: calc(18px + 1.6rem + 4px - 4mm); /* moved title up by 4mm */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      font-weight: 600;
      color: white;
    }

    .main-image {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      margin-top: 2.5cm;
      display: block;
    }

    @media (max-width: 768px) {
      header {
        padding: 18px 20px 0;
      }

      .logo {
        font-size: 1.2rem;
      }

      .title {
        font-size: 1.2rem;
      }

      .menu-icon {
        width: 20px;
        height: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">IAG</div>
    <div class="menu-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="title-wrapper">
      <div class="title">Innovation Advocacy Group</div>
    </div>
  </header>

  <img class="main-image" src="raisingtheflagoniwojima.jpg" alt="Raising the Flag on Iwo Jima" />

</body>
</html>
