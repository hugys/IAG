<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Innovation Advocacy Group</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background-color: black;
      color: white;
      font-family: 'IBM Plex Sans', sans-serif;
    }

    header {
      width: 100%;
      height: 70px;
      background-color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: white;
    }

    .menu-icon {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 18px;
      width: 24px;
      cursor: pointer;
    }

    .menu-icon span {
      height: 2px;
      background-color: white;
      width: 100%;
      border-radius: 1px;
    }

    .hero {
      padding-top: 100px; /* space for header */
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8vw;
      font-weight: 600;
      color: white;
      margin-bottom: 40px;
    }

    .hero img {
      max-width: 90vw;
      max-height: 80vh;
      object-fit: contain;
      display: block;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 5vw;
      }

      .logo {
        font-size: 1.2rem;
      }

      .menu-icon {
        width: 20px;
        height: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">IAG</div>
    <div class="menu-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <section class="hero">
    <h1>Innovation Advocacy Group</h1>
    <img src="raisingtheflagoniwojima.jpg" alt="Raising the Flag">
  </section>

</body>
</html>
