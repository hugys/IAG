<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Innovation Advocacy Group</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'IBM Plex Sans', sans-serif;
    }

    body {
      background-color: black;
    }

    header {
      width: 100%;
      height: 3.5cm;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      font-family: 'IBM Plex Sans', sans-serif;
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      font-weight: 600;
    }

    .menu-icon {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 18px;
      width: 24px;
      cursor: pointer;
    }

    .menu-icon span {
      height: 2px;
      background-color: white;
      width: 100%;
      border-radius: 1px;
    }

    .main-image {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      margin-top: 3.5cm; /* pushes image below the header */
      display: block;
    }

    @media (max-width: 768px) {
      header {
        padding: 0 20px;
      }

      .logo {
        font-size: 1.2rem;
      }

      .title {
        font-size: 1.2rem;
        text-align: center;
      }

      .menu-icon {
        width: 20px;
        height: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">IAG</div>
    <div class="title">Innovation Advocacy Group</div>
    <div class="menu-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <img class="main-image" src="raisingtheflagoniwojima.jpg" alt="Raising the Flag on Iwo Jima" />

</body>
</html>
