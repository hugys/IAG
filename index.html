<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Innovation Advocacy Group</title>

  <!-- IBM Plex Sans -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: #fff;
      color: #111;
      scroll-behavior: smooth;
      height: 100%;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 40px;
      z-index: 1000;
    }

    .menu-icon {
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
    }

    .hero {
      height: 100vh;
      background: url('DSC01475.JPG') center center / cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 70px;
    }

    .hero h1 {
      font-size: 4.5vw;
      font-weight: 700;
      text-transform: uppercase;
      color: white;
      -webkit-text-stroke: 1.2px black; /* black outline */
      letter-spacing: 0.08em;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 7vw;
      }

      .menu-icon {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
