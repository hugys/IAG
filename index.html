<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Innovation Advocacy Group</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'IBM Plex Sans', sans-serif;
    }

    body {
      background-color: black;
    }

    header {
      width: 100%;
      height: 2cm;
      background-color: black;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      padding: 18px 40px 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: white;
      line-height: 1;
    }

    .menu-wrapper {
      position: relative;
    }

    .menu-icon {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 18px;
      width: 24px;
      margin-top: 4px;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-icon span {
      height: 2px;
      background-color: white;
      width: 100%;
      border-radius: 1px;
    }

    .title-wrapper {
      position: absolute;
      top: calc(18px + 1.6rem + 4px - 4mm);
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      font-weight: 600;
      color: white;
    }

    .main-image {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      margin-top: 2.5cm;
      display: block;
    }

    /* Dropdown menu - now starts at top and matches hamburger area */
    .dropdown-menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100vh;
      background-color: black;
      color: white;
      padding: 80px 20px 40px; /* 80px from top so menu items start below header */
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu-wrapper:hover .dropdown-menu,
    .dropdown-menu:hover {
      transform: translateX(0);
    }

    .dropdown-menu a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      opacity: 0;
      transform: translateX(20px);
      animation: slideIn 0.6s ease forwards;
    }

    .dropdown-menu a:nth-child(1) {
      animation-delay: 0.1s;
    }
    .dropdown-menu a:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dropdown-menu a:nth-child(3) {
      animation-delay: 0.3s;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @media (max-width: 768px) {
      header {
        padding: 18px 20px 0;
      }

      .logo {
        font-size: 1.2rem;
      }

      .title {
        font-size: 1.2rem;
      }

      .menu-icon {
        width: 20px;
        height: 15px;
      }

      .dropdown-menu {
        width: 200px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">IAG</div>

    <div class="menu-wrapper">
      <div class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- Sliding Dropdown Menu with smooth entry -->
      <div class="dropdown-menu">
        <a href="#company">Company</a>
        <a href="#careers">Careers</a>
        <a href="#investors">Investors</a>
      </div>
    </div>

    <div class="title-wrapper">
      <div class="title">Innovation Advocacy Group</div>
    </div>
  </header>

  <img class="main-image" src="raisingtheflagoniwojima.jpg" alt="Raising the Flag on Iwo Jima" />

</body>
</html>
